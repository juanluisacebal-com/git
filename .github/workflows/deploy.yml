name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch: {}


jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Git Pull con SubmÃ³dulos
        env:
          RUTA_COMPOSES: ${{ secrets.RUTA_COMPOSES }}
        run: |
          set -x
          cd $RUTA_COMPOSES
          echo "Ruta de los repos: $RUTA_COMPOSES"
          git pull --recurse-submodules > git_pull.log 2>&1
          cat git_pull.log

      - name: Docker Compose Down
        env:
          RUTA_COMPOSES: ${{ secrets.RUTA_COMPOSES }}
        run: |
          set -x
          cd $RUTA_COMPOSES/docker
          files=(docker-compose*.yml)
          args=()
          for f in "${files[@]}"; do
            args+=( -f "$f" )
          done
          docker compose "${args[@]}" down || true | tee debug.log

      - name: Docker Compose Build
        env:
          RUTA_COMPOSES: ${{ secrets.RUTA_COMPOSES }}
        run: |
          set -x
          cd $RUTA_COMPOSES/docker
          files=(docker-compose*.yml)
          args=()
          for f in "${files[@]}"; do
            args+=( -f "$f" )
          done
          docker compose "${args[@]}" build --pull --no-cache | tee debug.log

      - name: Docker Compose Up
        env:
          RUTA_COMPOSES: ${{ secrets.RUTA_COMPOSES }}
        run: |
          set -x
          cd $RUTA_COMPOSES/docker
          files=(docker-compose*.yml)
          args=()
          for f in "${files[@]}"; do
            args+=( -f "$f" )
          done
          docker compose "${args[@]}" up -d --force-recreate --remove-orphans | tee debug.log
